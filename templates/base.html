<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    {% block title %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <img src="https://cdn-icons-png.flaticon.com/256/11207/11207604.png" alt="" width="30" height="30"
             class="d-inline-block align-text-top">
        {% if current_user.name|length > 1   %}
            <form class="d-flex ">
                <a href="/profile" class="btn btn-outline-primary px-2 mx-2 " role="button">{{ current_user.name }}</a>
                <a href="/logout" class="btn btn-outline-danger px-2 mx-2" role="button">Log Out</a>
            </form>
        {% endif %}

    </div>
</nav>

<div class="container">
    {% block body %}
    {% endblock %}
</div>

</body>
</html>
